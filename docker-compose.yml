services:
  db:
    image: postgres:15
    restart: always
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - UPLOAD_FOLDER=/app/imports
      - BACKGROUND_MAX_THREADS=1
      - PHOTON_SERVER_HOST=
      - PHOTON_SERVER_HTTPS=true
      - PHOTON_SERVER_API_KEY=
    volumes:
      - imports:/app/imports

  nginx:
    build: ./nginx
    restart: always
    environment:
      - OUTBOUND_PORT=80
    ports:
      - "${OUTBOUND_PORT}:80"
    depends_on:
      - backend

volumes:
  pg_data:
  imports: